<h3>Orbit Report</h3>
<table>
  <tr class="header-row">
    <th (click)="sort('name')" class="sortable">Name</th>
    <th (click)="sort('type')" class="sortable">Type</th>
    <th>Operational</th>
    <th>Orbit Type</th>
    <th>Launch Date</th>
  </tr>
  <tr *ngFor="let satellite of satellites;let i = index" [class.stripe]="i % 2 === 0">
    <td *ngFor="let property of objectKeys(satellite)"
      [class.warning]="satellite.shouldShowWarning() && property === 'type'">
      {{satellite[property]}}
    </td>
  </tr>
</table>
